<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
  </head>
  <body>
    <div class="logo">
      <img src="./eisenhower-matrix.jpg">
      <a 
        class="more-inf" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </div>
    <div class="centered">
      <p id="add-item">
        <label for="new-task" >Add Item</label>
        <div class="task-row-wrapper">
          <input 
            id="new-task"
            class="task" 
            type="text">
          <button class="button" >Add</button>
        </div>
      </p>
      <h3 class="heading3">Todo</h3>
      <ul id="incomplete">
        <li class="item">
          <input type="checkbox">
          <label class="label task">Pay Bills</label>
          <input 
            type="text" 
            class="task">
          <button class="button edit">Edit</button>
          <button class="button delete"><img src="./remove.svg"></button>
        </li>
        <li class="item edit-mode">
          <input type="checkbox">
          <label class="label task">Go Shopping</label>
          <input 
            type="text" 
            value="Go Shopping" 
            class="task">
          <button class="button edit">Save</button>
          <button class="button delete"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="heading3">Completed</h3>
      <ul id="completed">
        <li class="item">
          <input type="checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input 
            type="text" 
            class="task">
          <button class="button edit">Edit</button>
          <button class="button delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script 
      src="app.js">
    </script>
  </body>
</html>

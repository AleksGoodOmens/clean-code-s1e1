<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
  </head>
  <body>
    <header class="logo">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix logo">
      <a 
        class="more-inf" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </header>
    <main class="centered">
			<h1 class="hidden">Todo App</h1>
      <section id="add-item">
				<h2 class="hidden">add</h2>
        <label for="new-task">Add Item</label>
        <form class="task-row-wrapper">
          <input 
            id="new-task"
            class="task" 
            type="text">
          <button class="button">Add</button>
        </form>
      </section>
      <section>
        <h2 class="heading">Todo</h2>
        <ul id="incomplete">
          <li class="item">
            <input type="checkbox">
            <label class="label task">Pay Bills</label>
            <input 
              type="text" 
              class="task">
            <button class="button edit">Edit</button>
            <button class="button delete"><img src="./remove.svg" alt=""></button>
          </li>
          <li class="item edit-mode">
            <input type="checkbox">
            <label class="label task">Go Shopping</label>
            <input 
              type="text" 
              value="Go Shopping" 
              class="task">
            <button class="button edit">Save</button>
            <button class="button delete"><img src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="heading">Completed</h2>
        <ul id="completed">
          <li class="item">
            <input type="checkbox" checked>
            <label class="label task">See the Doctor</label>
            <input 
              type="text" 
              class="task">
            <button class="button edit">Edit</button>
            <button class="button delete"><img src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
    </main>
    <script 
      src="app.js">
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
  </head>
  <body>
    <header class="logo">
      <img class="logo__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix logo">
      <a 
        class="logo__link more-inf" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </header>
    <main class="centered">
			<h1 class="hidden">Todo App</h1>
      <section class="block" id="add-item">
				<h2 class="block__title hidden">add</h2>
        <article class="add">
          <label class="add__label" for="new-task">Add Item</label>
          <section class="add__wrapper form flex">
            <input 
              id="new-task"
              class="add__text task" 
              type="text">
            <button class="add__button button">Add</button>
          </section>
        </article>
      </section>
      <section class="block">
        <h2 class="block__title heading">Todo</h2>
        <ul class="list" id="incomplete">
          <li class="list__item item">
            <input class="item__checkbox" type="checkbox">
            <label class="item__label label task">Pay Bills</label>
            <input 
              type="text" 
              class="item__task task">
            <button class="item__button-edit button edit">Edit</button>
            <button class="item__button-delete button delete"><img class="icon" src="./remove.svg" alt=""></button>
          </li>
          <li class="list__item list__item-edit item edit-mode">
            <input class="item__checkbox" type="checkbox">
            <label class="item__label label task">Go Shopping</label>
            <input 
              type="text" 
              value="Go Shopping" 
              class="item__task task">
            <button class="item__button button edit">Save</button>
            <button class="item__button button delete"><img src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
      <section class="block">
        <h2 class="block__title heading">Completed</h2>
        <ul class="list" id="completed">
          <li class="list__item item">
            <input class="item__checkbox" type="checkbox" checked>
            <label class="item__label label task">See the Doctor</label>
            <input 
              type="text" 
              class="item__task task">
            <button class="item__button-edit button edit">Edit</button>
            <button class="item__button-delete button delete"><img src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
    </main>
    <script 
      src="app.js">
    </script>
  </body>
</html>
